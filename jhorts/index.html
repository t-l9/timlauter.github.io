<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Tim Lauter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="assets/favicon.png">
        <!-- <base href="/"> -->

        <!-- google maps API -->
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>

        <!-- styles -->
        <link rel="stylesheet" href="bower_components/foundation/css/foundation.min.css">
        <link rel="stylesheet" href="styles/build/main.min.css">

        <!-- scripts -->
        <scrip src="bower_components/foundation/js/foundation.min.js"></scrip>
        <script src="scripts/build/scripts.min.js"></script>

        <!-- angular source -->
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>

        <!-- minified angular app -->
        <script src="app/build/production.min.js"></script>

    </head>
    <body class="timlauter" ng-app="mainApp" ng-controller="forecastController as forecast">
        
        <!-- header -->
        <header class="timlauter">
            <img id="logo" src="assets/small-logo.png" alt="Jhorts App">
            <div class="row">
                <div class="small-12 large-12 columns">

                    <!-- vertical align wrapper -->
                    <section id="input" class="wrapper">
                        <h1>Should I Wear Jhorts?</h1>
                        <div class="row">

                            <!-- location input -->
                            <form  name="getWeatherForm" action="#" ng-submit="initialize(postData)" class="small-10 large-6 small-centered large-centered columns">
                                <div class="row collapse">

                                     <div class="small-9 columns">
                                         <input id="locationInput" class="error" ng-required="true" required type="text" placeholder="Philadelphia, PA" ng-model="postData.city">
                                         <!-- <small class="error">Invalid entry</small> -->
                                     </div>

                                     <div class="small-3 columns">
                                          <button type="submit" class="button postfix">Go</button>
                                     </div>

                                </div>
                            </form>
                            <!-- END location input -->

                        </div>
                        <span id="tagline">Sometimes, you just don't know...</span>
                    </section>
                    <!-- END vertical align wrapper -->

                </div>
            </div>
            <span id="signature">Made with &#10084; by Tim Lauter</span>
        </header>
        <!-- END header -->

        <!-- load views -->
        <div ng-view></div>
    </body>
</html>
